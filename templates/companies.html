{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placement Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #007bff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 700px;
            margin: 40px auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .success-message {
            display: none;
            color: green;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<nav>
    <div class="logo">Placement System</div>
    <ul>
        <li><a href="{% url 'login' %}">Login</a></li>
        <li><a href="{% url 'admin_list' %}">Admin</a></li>
        <li><a href="{% url 'student_list' %}">Student</a></li>
        <li><a href="{% url 'home' %}">Home</a></li>
    </ul>
</nav>

<div class="container">
    <h2>Company Registration Form</h2>
    <form id="companyForm" method="post"class="form-control" action="{% url 'company_list' %}">
         {% csrf_token %}

        <div class="form-group">
            <label for="companyName">Company Name:</label>
            <input type="text" id="companyName" name="companyName" placeholder="e.g., Tech Solutions Ltd." required>
        </div>

        <div class="form-group">
            <label for="website">Website:</label>
            <input type="url" id="website" name="website" placeholder="https://www.example.com" required>
        </div>

        <div class="form-group">
            <label for="industry">Industry Type:</label>
            <input type="text" id="industry" name="industry" placeholder="e.g., IT, Finance, Healthcare" required>
        </div>

        <div class="form-group">
            <label for="address">Head Office Address:</label>
            <textarea id="address" rows="2" name="address"></textarea>
        </div>

        <div class="form-group">
            <label for="contactName">Contact Person Name:</label>
            <input type="text" id="contactName" name="contactName" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone">
        </div>

        <div class="form-group">
            <label for="jobProfiles">Job Profiles Offered:</label>
            <textarea id="jobProfiles" rows="2" name="jobProfiles"></textarea>
        </div>

        <div class="form-group">
            <label for="location">Locations of Posting:</label>
            <input type="text" id="location" name="location" placeholder="e.g., Bangalore, Hyderabad">
        </div>

        <div class="form-group">
            <label for="eligibility">Eligibility Criteria:</label>
            <textarea id="eligibility" rows="2" name="eligibility"></textarea>
        </div>

        <div class="form-group">
            <label for="selectionProcess">Selection Process:</label>
            <textarea id="selectionProcess" rows="2" name="selectionProcess"></textarea>
        </div>

        <div class="form-group">
            <label for="ctc">CTC Offered:</label>
            <input type="text" id="ctc" name="ctc" placeholder="e.g., 6 LPA">
        </div>

        <div class="form-group">
            <label for="internship">Internship Offered:</label>
            <select id="internship" name="internshiip">
                <option value="" disabled selected>Select Internship</option>
                <option value="No">No</option>
                <option value="Yes">Yes</option>
            </select>
        </div>

        <div class="form-group">
            <label for="otherInfo">Other Information:</label>
            <textarea id="otherInfo" rows="2" name="otherInfo"></textarea>
        </div>
        <div class="form-group">
            <label for="password">Set Password:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <button type="submit" name="submit">Submit</button>
    </form>

    {% if messages %}
    {% for message in messages %}
        <p style="color:green; text-align: center;" id="message">form submitted successfully! âœ…</p>
    {% endfor %}
{% endif %}
</div>
</body>
</html>
